rendering.macro.office.name=Office Document Viewer
rendering.macro.office.description=Bekijk office-bijlagen (doc, ppt, xls, odt, odp, ods etc.) binnen een wiki-pagina zonder deze te downloaden of importeren.
rendering.macro.office.parameter.attachment.name=Bijlage
rendering.macro.office.parameter.attachment.description=De te bekijken office-bijlage. Geef de string op waarmee verwezen wordt naar de te tonen bijlage\: file.ppt, Page@file.doc, Space.Page@file.xls of wiki\:Space.Page@file.odt.
rendering.macro.office.parameter.filterStyles.name=Filter Stijlen
rendering.macro.office.parameter.filterStyles.description=Geeft aan of in-line CSS-stijlen in de HTML-inhoud van de Office Server moet worden gefilterd. Office-inhoud is doorgaans beter op te nemen in de wiki-pagina als stijlen worden gefilterd.