rendering.macro.office.name=Visualizzatore Documenti Office
rendering.macro.office.description=Per vedere gli allegati office (doc, ppt, xls, odt, odp, ods ecc.) all'interno delle pagine del wiki senza farne il download o importarli.
rendering.macro.office.parameter.attachment.name=Allegato
rendering.macro.office.parameter.attachment.description=L'allegato office da visualizzare. Usare una stringa di riferimento per l'allegato per specificare quale file office deve essere visualizzato: file.ppt, Page@file.doc, Space.Page@file.xls o wiki:Space.Page@file.odt.
rendering.macro.office.parameter.filterStyles.name=Filtra gli Stili
rendering.macro.office.parameter.filterStyles.description=Se filtrare o meno gli stili CSS in-line presenti nel contenuto HTML prodotto dal server OpenOffice. Il contenuto office di solito s'integra meglio nella pagina wiki che lo ospita se gli stili sono filtrati.